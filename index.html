<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Rhythm – Support</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f7f7f8;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 520px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 28px;
      font-weight: 600;
    }
    p {
      line-height: 1.6;
      color: #444;
      margin: 12px 0;
    }
    a.email {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 20px;
      border-radius: 10px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    a.email:hover {
      opacity: 0.85;
    }
    footer {
      margin-top: 28px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Personal Rhythm Support</h1>

    <p>
      Thank you for using <strong>Personal Rhythm</strong>.
      If you need help, want to report a bug, or have feedback,
      please contact us below.
    </p>

    <a class="email" href="mailto:support@yourdomain.com">
      Email Support
    </a>

    <p>
      We typically respond within <strong>48 hours</strong>.
    </p>

    <footer>
      © 2026 Personal Rhythm. All rights reserved.
    </footer>
  </div>
</body>
</html>
